<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Categories</h2>
    <button class="btn btn-primary" (click)="load()">Refresh</button>
</div>


<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of categories">
        <span>
            <span class="badge rounded-pill me-2" [ngStyle]="{backgroundColor: c.color || '#6c757d'}">&nbsp;</span>
            {{ c.name }}
        </span>
        <small class="text-muted">{{ c.createdAt | date:'short' }}</small>
    </li>
</ul>


<div *ngIf="!categories?.length" class="alert alert-info mt-3">No categories yet.</div>
